version: '3'

services:
  front:
    build: ./contents/front
    container_name: front
    ports:
      - "4200:4200"
    volumes:
      - "./bowringfront :/bowringfront"
    tty: true
    
  django:
    build: ./contents/server
    container_name: server
    ports:
      - "8888:8888"
    volumes:
      - "./bowringserver :/bowringserver"
      - "./contents/server :/code" 
    tty: true

  db:
    build: ./contents/mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bowring
      MYSQL_USER: bowring
      MYSQL_PASSWORD: bowring
      TZ: 'Asia/Tokyo'
    command: --innodb-use-native-aio=0
    volumes:
    - ./cache/db/ :/var/lib/mysql
    - ./contents/mysql/conf.d :/etc/mysql/conf.d/
    - ./log/mysql :/var/log/mysql
    ports:
    - 3306:3306
    user: "1000:50"
    
  # phpMyAdmin
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
    - PMA_ARBITRARY=1
    - PMA_HOSTS=mysql
    - PMA_USER=root
    - PMA_PASSWORD=root
    ports:
    - 8080:80